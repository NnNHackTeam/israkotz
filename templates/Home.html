{% extends "Layout.html" %}
{% block content %}

<div class="logo"><img src="/css/logo.png"/></div>
<div class="home_page">
    <input id="searchBox"
            type="text"
            style="color:grey;" 
            onblur="if(value ==''){value='Enter your destination';style='color:grey;'}"
            onfocus="if(value ='Enter your destination'){value='';style='color:black;'}"
            value="Enter your destination"/>
    <button id="submit">Go</button>
</div>

{% endblock %}
